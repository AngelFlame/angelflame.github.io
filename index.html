<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Angel Flame | We build awesome stuffs</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- 3rd party CSS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/animatecss/2.1.0/animate.min.css">

        <!-- <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Bubbler+One">-->
        <link href='http://fonts.googleapis.com/css?family=Advent+Pro' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="public/vendor/components-font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="public/css/index.css">

        <!-- 3rd party js -->
        <script src="public/vendor/jquery/jquery.min.js"></script>
        <script src="public/vendor/angular/angular.min.js"></script>

        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
        <script src="public/vendor/angular-route/angular-route.min.js"></script>
        <script src="public/vendor/angular-animate/angular-animate.min.js"></script>

        <script src="public/js/index.js"></script>
        <script src="public/js/AngelFlameControllers.js"></script>
        <script src="public/js/uservoice.js"></script>
    </head>
    <body id="mainBody" class=route-{{route}}>

        <!-- animation when entering out website -->
        <div class="logo">
            <div class="before">
                <img src="public/img/logo.png">
            </div>
            <div class="after">
                <img src="public/img/logo.png">
            </div>
        </div>

        <!-- 
            We wrap anything in the container.
            In order to make logo animation smooth, we will hide it then show it.
        -->
        <div class="container invisible">

            <!-- header part, currently this is a navigation -->
            <div class="header">
                <nav class="navbar navbar-default" role="navigation">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-header-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">AngelFlame</a>
                    </div>
                    <div class="collapse navbar-collapse navbar-header-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="#about">About</a></li>
                            <li><a href="#members">Members</a></li>
                            <li><a href="#works">Works</a></li>
                            <li><a href="#contact">Contact</a></li>
                        </ul>
                    </div>
                </nav>
            </div>

            <!-- body part, routeProvider will inject template into here -->
            <div class="body reveal-animation" ng-view></div>

            <!-- footer part, put something here -->
            <div class="footer"></div>
        </div>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            var _gaq=[['_setAccount','UA-43670793-1'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src='//www.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
    </body>
</html>
