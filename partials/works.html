<div class="works-container">
    <div class="col-lg-12">
        <h1>Works</h1>
        <p>Lorem illum consequuntur iusto at assumenda nam! Dolor beatae suscipit beatae fugit illum dolor facere corporis? Voluptatibus voluptatibus numquam blanditiis molestiae unde assumenda. Vitae eos aperiam harum aut eaque illo.</p>

        <div class="col-lg-8 col-lg-offset-2">
            <ul class="works list-unstyled clearfix">
                <li class="work" data-type="{{work.type}}" ng-repeat="work in worksData">
                    <div class="image-wrapper">
                        <img ng-src="{{work.logo}}" alt="{{work.name}}">
                        <span class="work-type fa-stack fa-lg {{work.type}}">
                            <i class="fa fa-square fa-stack-2x"></i>
                            <i class="fa {{work.icon}} fa-stack-1x fa-inverse"></i>
                        </span>
                    </div>
                    <div class="details">
                        <h2>{{work.name}}</h2>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
